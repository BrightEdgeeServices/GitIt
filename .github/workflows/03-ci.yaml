name: CI

on:
  workflow_call:

jobs:
  CI:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: true
      matrix:
#        python-version: ['3.8', '3.9', '3.10', '3.11']
        python-version: [ '3.12' ]
#        os: ['ubuntu-latest', 'windows-latest', 'macos-latest']
        os: [ 'ubuntu-latest' ]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV

      - name: Configure Poetry
        run: |
          poetry config keyring.enabled false
          poetry config http-basic.github.com x-access-token ${{ secrets.GH_REPO_ACCESS_BY_OWN_APPS }}


#      - name: Verify DB exists
#        run: mysql --host ${{env.MYSQL_HOST}} -uroot -p${{env.MYSQL_ROOT_PASSWORD}} -e "SHOW DATABASES"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD:$PWD/src/gitit" >> $GITHUB_ENV

      #      - name: Install editable package
      #        run: pip install -e .[dev]

      - name: Install dependencies
        run: |
          poetry install --with dev

      #      # Create the user, else the pytests fail
      #      - name: Create Reahl db user
      #        run: reahl createdbuser etc

      - name: Run pytest
        run: |
          echo "$PYTHONPATH: $PYTHONPATH"
          poetry run pytest  --cov=./

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
