[build-system]
requires = [ "setuptools", "wheel",]
build-backend = "setuptools.build_meta"

[tool.black]
skip-string-normalization = true
extend-exclude = "/templates"

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]
pythonpath = "src"
markers = [
    "main: Run tests with __main__",
	"adda: Run adda tests"
]
